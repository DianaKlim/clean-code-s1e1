<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="hint">
    <img class="img" src="./eisenhower-matrix.jpg">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-task">
      <label for="new__task">Add Item</label>
      <div class="add-task__row">
        <input id="new__task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="list" id="incomplete__tasks">
      <li class="list__item">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
      <li class="list__item edit__mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="go shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="list" id="completed__tasks">
      <li class="list__item">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
